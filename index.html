<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.18.1/dist/phaser.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.18.1/dist/phaser.min.js"></script>
    <title></title>
  </head>
  <body>
    <script>

  // physics object allows you to create platforms
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
    default: 'arcade',
    arcade: {
        gravity: { y: 300 },
        debug: false
      }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
  };

  var game = new Phaser.Game(config);

  /*In order to load the assets we need for our game. You have to put calls to the
  Phaser Loader inside of a Scene function called preload. Phaser will
  automatically look for this function when it starts and load anything
  defined within it.*/

  function preload ()
  {
    // This will load in 5 assets: 4 images and a sprite sheet.
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.image('rick', 'assets/rick.png');
    this.load.spritesheet('dude',
      'assets/dude.png',
      { frameWidth: 32, frameHeight: 48 }
    );
  }

  function create ()
  {

    // this.add.image is creating a new Image Game Object and adding it to the
    //  current Scenes display list. This list is where all of your Game Objects live.


    this.add.image(400, 300, 'sky');
    // this.add.image(400, 300, 'rick');

    platforms = this.physics.add.staticGroup();



    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');


    player = this.physics.add.sprite(100, 450, 'rick');

    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    player.body.setGravityY(100)
    //In order to allow the player to collide with the platforms we can create
    //a Collider object. This object monitors two physics objects
    //(which can include Groups) and checks for collisions or overlap between them.
    this.physics.add.collider(player, platforms);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('rick', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'rick', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('rick', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
  }

  function update ()
  {
  }
    </script>
  </body>
</html>
