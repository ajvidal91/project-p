  // physics object allows you to create platforms
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
    default: 'arcade',
    arcade: {
        gravity: { y: 300 },
        debug: false
      }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
  };

  var game = new Phaser.Game(config);

  /*In order to load the assets we need for our game. You have to put calls to the
  Phaser Loader inside of a Scene function called preload. Phaser will
  automatically look for this function when it starts and load anything
  defined within it.*/

  function preload ()
  {
    // This will load in 5 assets: 4 images and a sprite sheet.
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude',
      'assets/dude.png',
      { frameWidth: 32, frameHeight: 48 }
    );
  }

  function create ()
  {
    /*
    this.add.image is creating a new Image Game Object and adding it to the
     current Scenes display list. This list is where all of your Game Objects live.
    */
    this.add.image(400, 300, 'sky');
    /*
    platforms variable creates a new Static Physics Group
    In depth explaination of the different types of statics groups found in this
    link https://phaser.io/tutorials/making-your-first-phaser-3-game/part4 
    */
    platforms = this.physics.add.staticGroup();

    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');
  }
